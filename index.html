<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="dist/style.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <article class="blog-card">
      <a href="#" class="blog-card__link"></a>
      <img src="./assets/images/illustration-article.svg" alt="" class="blog-card__img">
      <div class="blog-card__content">
        <span class="blog-card__tag">Learning</span>
        <time class="blog-card__published" datetime="2023-12-21">Published 21 Dec 2023</time>
        <h1 class="blog-card__title">HTML & CSS foundations</h1>
        <p class="blog-card__summary">These languages are the backbone of every website, defining structure, content,
          and
          presentation.</p>
      </div>
      <div class="blog-card__author">
        <img src="./assets/images/image-avatar.webp" alt="Avatar of Greg Hooper">
        <span>Greg Hooper</span>
      </div>
    </article>

  </main>
</body>

</html>
